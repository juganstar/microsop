
services:
  web:
    build: .
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env.dev
    depends_on:
      - db
    environment:
      - STRIPE_SECRET_KEY=sk_live_or_test_xxx
      - STRIPE_PUBLISHABLE_KEY=pk_live_or_test_xxx
      - STRIPE_WEBHOOK_SECRET=whsec_xxx
      - STRIPE_PRICE_BASIC=price_123
      - STRIPE_PRICE_PREMIUM=price_456

  db:
    image: postgres:15
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: micro_sop
      POSTGRES_USER: micro_admin
      POSTGRES_PASSWORD: micro_pass

volumes:
  postgres_data:
