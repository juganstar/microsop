version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env.dev
    environment:
      - PYTHONPATH=/app/backend
    depends_on:
      - db

  db:
    image: postgres:15
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: micro_sop
      POSTGRES_USER: micro_admin
      POSTGRES_PASSWORD: micro_pass

volumes:
  postgres_data:
