<div class="bg-gray-900 text-white rounded-2xl shadow-xl max-w-md w-full p-8 animate-fade-in-up relative">
  <h2 class="text-2xl font-bold mb-4 text-center">Configura o teu Período Experimental</h2>
  <p class="text-gray-300 text-center mb-6">
    Escolhe o tipo de conteúdo que pretendes testar primeiro. Isto vai ajudar-nos a otimizar a experiência.
  </p>

  <form method="post" action="/api/trial/activate/" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block text-sm mb-1">Tipo de Ativo</label>
      <select name="asset_type" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2">
        <option value="email">Email</option>
        <option value="checklist">Checklist</option>
        <option value="sms">SMS</option>
      </select>
    </div>

    <div>
      <label class="block text-sm mb-1">Objetivo Principal</label>
      <input type="text" name="goal" placeholder="Ex: Onboarding de novos clientes"
             class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2" />
    </div>

    <button type="submit"
            class="w-full bg-purple-600 hover:bg-purple-700 py-2 rounded-xl font-medium text-lg">
      Ativar e Continuar
    </button>
  </form>

  <button onclick="closeModal()" class="absolute top-3 right-3 text-gray-400 hover:text-white text-xl">&times;</button>
</div>
