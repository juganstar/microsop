{% comment %} base.html is the top-level layout, it should not extend anything {% endcomment %}
{% load static %}
<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Micro-SOP Generator{% endblock %}</title>

    <!-- Tailwind CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.2" defer></script>

    <!-- Hyperscript (optional for richer interactivity) -->
    <script src="https://unpkg.com/hyperscript.org@0.9.7" defer></script>

    <!-- HTMX Transitions (optional) -->
    <script src="https://unpkg.com/htmx.org/dist/ext/transition.js" defer></script>
  </head>
  <body class="bg-gray-950 text-white font-sans antialiased">
    <!-- Optional: Navbar could go here in the future -->

    <main class="min-h-screen px-6 py-10">
      {% block content %}{% endblock %}
    </main>

    <!-- Optional: Footer could go here later -->

    <script>
      function showModal() {
        document.getElementById("modal").style.display = "flex";
      }
      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }
    </script>
  </body>
</html>
